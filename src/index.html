<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>殷嘉铖 - 个人简历</title>
</head>
<body>
    <div class="container">
        <!-- 头部信息 -->
        <div class="header">
            <h1 id="name"></h1>
            <div class="subtitle" id="subtitle"></div>
            <div class="contact-info" id="contactInfo"></div>
            <div class="top-intro" id="topIntro"></div>
        </div>

        <!-- 主要内容 -->
        <div class="content">
            <!-- 工作经历 -->
            <div class="section">
                <h2 class="section-title">💼 工作经历</h2>
                <div id="workExperience"></div>
            </div>

            <!-- 教育经历 -->
            <div class="section">
                <h2 class="section-title">🎓 教育经历</h2>
                <div id="education"></div>
            </div>

            <!-- 项目经历 -->
            <div class="section">
                <h2 class="section-title">🚀 其他项目</h2>
                <div id="projects"></div>
            </div>

            <!-- 个人简介 -->
            <div class="section">
                <h2 class="section-title">👤 个人简介</h2>
                <div class="self-intro" id="selfIntro"></div>
            </div>
        </div>
        
        <!-- 注解区域 -->
        <div class="annotations-section">
            <h2 class="section-title">📖 注解说明</h2>
            <div class="annotations-content" id="annotationsContent"></div>
        </div>
    </div>
    
    <!-- 加载JavaScript模块 -->
    <script type="module" src="index.js"></script>
</body>
</html>
